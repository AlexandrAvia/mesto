<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип проекта с надписью Mesto Russia"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/avatar.svg"
          alt="Фотография пользователя профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-gallery" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-karachainew.jpg"
              alt="Фотография древнего храма Аланов, постройка которого датирована 12 веком н.э."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Карачаевск</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-elbrusnew.jpg"
              alt="Фотография вида на гору Эльбрус."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-dombai.svg"
              alt="Фотография горной вершины в Домбае"
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-elbrusnew.jpg"
              alt="Фотография вида на гору Эльбрус."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-dombai.svg"
              alt="Фотография горной вершины Домбай"
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-karachainew.jpg"
              alt="Фотография древнего храма Аланов, постройка которого датирована 12 веком н.э."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Карачаево-Черкессия</p>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <article class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__name" placeholder="" />
          <input type="text" class="popup__profession" placeholder="" />
          <button class="popup__submit" type="submit"></button>
        </form>
      </div>
    </article>
    <script src="./scripts/index.js"></script>
  </body>
</html>
