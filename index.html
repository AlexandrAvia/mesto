<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./pages/page.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип проекта с надписью Mesto Russia"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/avatar.svg"
          alt="Фотография пользователя профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__container">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-gallery" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-karachai.svg"
              alt="Фотография древнего храма Аланов, постройка которого датирована 12 веком н.э."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Карачаевск</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-elbrus.svg"
              alt="Фотография вида на гору Эльбрус."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-dombai.svg"
              alt="Фотография горной вершины в Домбае"
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-elbrus.svg"
              alt="Фотография вида на гору Эльбрус."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-dombai.svg"
              alt="Фотография горной вершины в Домбае"
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-karachai.svg"
              alt="Фотография древнего храма Аланов, постройка которого датирована 12 веком н.э."
              class="element__image"
            />
            <div class="element__caption">
              <p class="element__title">Карачаево-Черкессия</p>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer_text">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
