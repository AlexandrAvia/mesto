<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Место</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип проекта с надписью Mesto Russia"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.svg"
          alt="Фотография пользователя профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-gallery" type="button"></button>
      </section>
      <section class="element"></section>
      <template class="element-template">
        <article class="element__card">
          <img class="element__image" src="" />
          <div class="element__caption">
            <p class="element__title"></p>
            <button
              class="element__like-button"
              type="button"
              aria-label="Поставить лайк"
            ></button>
          </div>
          <button
            class="element__delete-button"
            type="button"
            aria-label="Удалить карточку"
          ></button>
        </article>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <!-- popup profile edit -->
    <article class="popup popup_form_profile">
      <div class="popup__container">
        <button class="popup__close" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="form__input">
          <input
            type="text"
            class="popup__input popup__input_form_name"
            name="form__name"
            placeholder="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input popup__input_form_profession"
            name="form__profession"
            placeholder="Исследователь океана"
          />
          <button class="popup__submit popup__submit_profile" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </article>
    <!-- popup add gallery card  -->
    <article class="popup popup_form_gallery">
      <div class="popup__container">
        <button class="popup__close popup__close_gallery" type="reset"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_gallery" name="form__input">
          <input
            type="text"
            class="popup__input popup__input_form_image-title"
            name="form__name"
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__input popup__input_form_image-src"
            name="form__profession"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__submit popup__submit_add" type="submit">
            Создать
          </button>
        </form>
      </div>
    </article>
    <!-- popup big photo -->
    <article class="popup popup_form_foto"></article>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
