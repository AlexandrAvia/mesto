ength="200" value="" id="proffesion"/> <span class="popup__error proffesion-error"></span></div><button class="popup__submit popup__submit_profile" type="submit">Сохранить</button></form></div></article><article class="popup popup_type_gallery"><div class="popup__container"><button class="popup__close popup__close_gallery" type="reset"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_gallery" name="form__gallery"><div class="popup__fieldset"><input class="popup__input popup__input_form_image-title" name="place" placeholder="Название" required minlength="2" maxlength="30" value="" id="place-name"/> <span class="popup__error place-name-error"></span></div><div class="popup__fieldset"><input class="popup__input popup__input_form_image-src" name="url" placeholder="Ссылка на картинку" type="url" value="" required id="place-url"/> <span class="popup__error place-url-error"></span></div><button class="popup__submit popup__submit_add" type="submit">Создать</button></form></div></article><article class="popup popup_type_photo"><div class="popup__container popup__container_photo"><img src="." alt="" class="popup__image"/><p class="popup__image-title"></p><button class="popup__close popup__close_photo" type="reset"></button></div></article></body></html>
